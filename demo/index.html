      display: block;

<script type="module">

<body>
  <script type="module">
    import '../src/WhosHere.js';

<whos-here id="wh1"></whos-here>
<whos-here id="wh2"></whos-here>
<h1>Demo operations</h1>

  <button id="add1">add user to top list</button>
  <button id="add2">add user to bottom list</button>

  <script>

    // yes, i am this lazy
    function dqs(sel){ return document.querySelector(sel);}
    // click handler for btn1
    dqs("#add1").addEventListener("click", (e) => {
      dqs("#wh1").addUser();

    // click handler for btn2
